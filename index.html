<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Empleo Local</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Programa Delfin V1</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Buscar empleos</a></li>
          <li><a href="#">Publicar empleo</a></li>
          <li><a href="#">Iniciar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-content">
        <h2>Encuentra trabajo cerca de ti</h2>
        <form class="search-form">
          <input type="text" placeholder="¿Qué estás buscando?" />
          <input type="text" placeholder="Ubicación" />
          <button type="submit">Buscar empleo</button>
        </form>
      </div>
    </section>

    <section class="stats container">
      <div class="stat">
        <h3>0</h3>
        <p>Visitas mensuales</p>
      </div>
      <div class="stat">
        <h3>0</h3>
        <p>Ofertas activas</p>
      </div>
      <div class="stat">
        <h3>0</h3>
        <p>Páginas vistas</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Busqueda de empleo 2025. Programa Delfin. Todos los derechos reservados. </p>
    </div>
  </footer>
</body>
</html>
